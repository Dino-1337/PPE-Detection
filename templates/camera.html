<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PPE Detection System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        #cameraFeed {
            width: 640px;
            height: 480px;
            border: 2px solid #333;
            border-radius: 12px;
        }
        #detectionStatus {
            margin-top: 10px;
            display: flex !important;
            flex-direction: column !important;
            gap: 10px !important;
            min-width: 300px;
        }
        .status-badge {
            display: block !important;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            width: 100% !important;
            box-sizing: border-box;
            margin: 0 !important;
        }
        .bg-success {
            background-color: #28a745;
        }
        .bg-danger {
            background-color: #dc3545;
        }
        .bg-info {
            background-color: #17a2b8;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #0056b3;
        }
        #snapshotResult img {
            margin-top: 10px;
            width: 320px;
            border: 2px solid #444;
            border-radius: 10px;
        }
        #snapshotResult {
            text-align: center;
        }
        #snapshotResult p {
            font-size: 14px;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        .face-badge {
            background-color: #6f42c1;
        }
    </style>
</head>
<body>

    <h1>PPE Detection & Face Recognition System</h1>

    <div class="container">
        <div class="card">
            <h2>Live Camera Feed</h2>
            <img id="cameraFeed" src="/video_feed" alt="Live Feed">
            <div style="margin-top: 10px;">
                <button id="snapshotBtn">ðŸ“¸ Take Snapshot</button>
            </div>
            <div id="snapshotResult"></div>
        </div>

        <div class="card">
            <h2>Detection Status</h2>
            
            <div class="section-title">PPE Equipment</div>
            <div id="ppeStatus">Loading PPE status...</div>
            
            <div class="section-title" style="margin-top: 20px;">People Identified</div>
            <div id="faceStatus">Loading face data...</div>
        </div>
    </div>

    <script>
        // Snapshot feature
        $("#snapshotBtn").click(function() {
            const btn = $(this);
            btn.prop('disabled', true).text('Taking Snapshot...');
            
            fetch('/api/snapshot', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        $("#snapshotResult").html(`
                            <p style="color: #28a745; font-weight: bold;">${data.message}</p>
                            <img src="${data.filepath}?t=${Date.now()}" alt="Snapshot">
                        `);
                    } else {
                        $("#snapshotResult").html(`<p style="color: #dc3545; font-weight: bold;">${data.message}</p>`);
                    }
                })
                .catch(err => {
                    $("#snapshotResult").html(`<p style="color: #dc3545; font-weight: bold;">Error: ${err}</p>`);
                })
                .finally(() => {
                    btn.prop('disabled', false).text('ðŸ“¸ Take Snapshot');
                });
        });

        // Poll detection status every 1 second
        function fetchStatus() {
            $.get("/api/ppe_status", function(data) {
                updatePPEStatus(data);
                updateFaceStatus(data);
            }).fail(function() {
                $("#ppeStatus").html('<div style="color: #dc3545;">Connection error</div>');
                $("#faceStatus").html('<div style="color: #dc3545;">Connection error</div>');
            });
        }

        function updatePPEStatus(data) {
            let ppeContainer = $("#ppeStatus");
            ppeContainer.empty();
            
            // PPE items to display
            const ppeItems = ['hardhat', 'mask', 'safety_vest', 'person'];
            
            ppeItems.forEach(function(item) {
                if (data.hasOwnProperty(item)) {
                    const isPresent = data[item];
                    const badgeClass = isPresent ? "bg-success" : "bg-danger";
                    const status = isPresent ? "Detected" : "Not Detected";
                    const displayName = item.replace('_', ' ').toUpperCase();
                    
                    const badge = $(`<div class="status-badge ${badgeClass}">${displayName}: ${status}</div>`);
                    ppeContainer.append(badge);
                }
            });
        }

        function updateFaceStatus(data) {
            let faceContainer = $("#faceStatus");
            faceContainer.empty();
            
            // Look for face/person data
            let facesFound = false;
            
            for (const [key, value] of Object.entries(data)) {
                if (key.startsWith('person_')) {
                    facesFound = true;
                    const badge = $(`<div class="status-badge face-badge">ðŸ‘¤ ${value}</div>`);
                    faceContainer.append(badge);
                }
            }
            
            if (!facesFound) {
                if (data.faces_detected) {
                    const badge = $(`<div class="status-badge bg-info">${data.faces_detected}</div>`);
                    faceContainer.append(badge);
                } else {
                    const badge = $(`<div class="status-badge bg-info">No faces detected</div>`);
                    faceContainer.append(badge);
                }
            }
        }

        // Start polling
        setInterval(fetchStatus, 1000);
        fetchStatus(); // Initial load
    </script>

</body>
</html>
