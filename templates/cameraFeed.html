<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PPE Detection System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        #cameraFeed {
            width: 640px;
            height: 480px;
            border: 2px solid #333;
            border-radius: 12px;
        }
        #ppeStatus {
            margin-top: 10px;
            display: flex !important;
            flex-direction: column !important;
            gap: 10px !important;
        }
        .status-badge {
            display: block !important;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            width: 100% !important;
            box-sizing: border-box;
            margin: 0 !important;
        }
        .bg-success {
            background-color: #28a745;
        }
        .bg-danger {
            background-color: #dc3545;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #snapshotResult img {
            margin-top: 10px;
            width: 320px;
            border: 2px solid #444;
            border-radius: 10px;
        }
        #snapshotResult {
            text-align: center;
        }
        #snapshotResult p {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>PPE Detection Dashboard</h1>

    <div class="container">
        <div class="card">
            <h2>Live Camera Feed</h2>
            <img id="cameraFeed" src="/video_feed" alt="Live Feed">
            <div style="margin-top: 10px;">
                <button id="snapshotBtn">ðŸ“¸ Take Snapshot</button>
            </div>
            <div id="snapshotResult"></div>
        </div>

        <div class="card">
            <h2>Detection Status</h2>
            <div id="ppeStatus">Loading...</div>
        </div>
    </div>

    <script>
        // Snapshot feature
        $("#snapshotBtn").click(function() {
            fetch('/api/snapshot', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Show snapshot separately, don't replace live feed
                        $("#snapshotResult").html(`
                            <p style="color: #28a745; font-weight: bold;">${data.message}</p>
                            <img src="${data.filepath}?t=${Date.now()}" alt="Snapshot">
                        `);
                    } else {
                        $("#snapshotResult").html(`<p style="color: #dc3545; font-weight: bold;">${data.message}</p>`);
                    }
                })
                .catch(err => {
                    $("#snapshotResult").html(`<p style="color: #dc3545; font-weight: bold;">Error: ${err}</p>`);
                });
        });

        // Poll PPE status every 1s
        function fetchStatus() {
            $.get("/api/ppe_status", function(data) {
                let statusContainer = $("#ppeStatus");
                statusContainer.empty(); // Clear existing content
                
                for (const [ppe, status] of Object.entries(data)) {
                    const badgeClass = status ? "bg-success" : "bg-danger";
                    const badge = $(`<div class="status-badge ${badgeClass}">${ppe}: ${status ? "Yes" : "No"}</div>`);
                    statusContainer.append(badge);
                }
            });
        }
        setInterval(fetchStatus, 1000);
        fetchStatus();
    </script>

</body>
</html>
